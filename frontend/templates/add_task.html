{% extends "base.html" %}



{% block extra_head %}
    {% load static %}
        <link rel="stylesheet" href="{% static 'css/add_task.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add New Task</h1>
        <form id="add-task-form">
            <div class="form-group">
                <label for="task-title">Task Title:</label>
                <input type="text" id="task-title" name="title" placeholder="Enter task title" required>
            </div>
            <div class="form-group">
                <label for="task-description">Description:</label>
                <textarea id="task-description" name="description" placeholder="Enter task description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date">
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="urgent">Urgent</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit">Add Task</button>
        </form>
    </div>
{% endblock %}
